<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sales Commission Statement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f6f7f9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
    }

    input[type="date"] {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 16px;
      border-radius: 4px;
      border: none;
      background: #1976d2;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #135ba1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #f0f0f0;
    }

    .totals {
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
    }

    .status {
      margin-top: 10px;
      color: #333;
    }

    .error {
      margin-top: 10px;
      color: #b00020;
      white-space: pre-wrap;
    }

    footer {
      margin-top: 25px;
      text-align: center;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Sales Commission Statement</h2>

    <div class="row">
      <label for="from">From</label>
      <input id="from" type="date" />

      <label for="to">To</label>
      <input id="to" type="date" />

      <button id="run">Load</button>
    </div>

    <div id="status" class="status"></div>
    <div id="error" class="error"></div>

    <table id="table" style="display:none">
      <thead>
        <tr>
          <th>Property</th>
          <th>PMC Total</th>
          <th>Sales %</th>
          <th>Sales Commission</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <div id="totals" class="totals"></div>

    <footer>
      Read-only data pulled from Guesty. This page cannot modify pricing, reservations, or listings.
    </footer>
  </div>

  <script>
    /*
      IMPORTANT
      Replace this with your Render API URL
      Example:
      const API_BASE = "https://guesty-pmc-api.onrender.com";
    */
    const API_BASE = "https://guesty-pmc-api.onrender.com";

    const runBtn = document.getElementById("run");
    const statusEl = document.getElementById("status");
    const errorEl = document.getElementById("error");
    const tableEl = document.getElementById("table");
    const tbodyEl = document.getElementById("tbody");
    const totalsEl = document.getElementById("totals");

    function money(value) {
      const n = Number(value || 0);
      return n.toLocaleString(undefined, {
        style: "currency",
        currency: "USD"
      });
    }

    function percent(value) {
      const n = Number(value || 0);
      return (n * 100).toFixed(2) + "%";
    }

    function clearUI() {
      statusEl.textContent = "";
      errorEl.textContent = "";
      tbodyEl.innerHTML = "";
      tableEl.style.display = "none";
      totalsEl.textContent = "";
    }

    async function loadData() {
      clearUI();

      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;

      if (!from || !to) {
        errorEl.textContent = "Please select both From and To dates.";
        return;
      }

      statusEl.textContent = "Loading data from Guesty...";
      runBtn.disabled = true;

      try {
        const url = API_BASE + "/commissions?from=" +
          encodeURIComponent(from) +
          "&to=" +
          encodeURIComponent(to);

        const response = await fetch(url);
        const data = await response.json();

        if (!response.ok) {
          throw new Error(JSON.stringify(data, null, 2));
        }

        const properties = data.summary.properties || [];

        if (properties.length === 0) {
          statusEl.textContent = "No PMC commissions found for this date range.";
          return;
        }

        for (const p of properties) {
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${p.propertyKey}</td>
            <td>${money(p.pmcTotal)}</td>
            <td>${percent(p.salesRate)}</td>
            <td>${money(p.salesCommission)}</td>
          `;

          tbodyEl.appendChild(tr);
        }

        tableEl.style.display = "table";

        totalsEl.textContent =
          "Total PMC: " + money(data.summary.totals.pmcTotal) +
          " | Total Sales Commission: " + money(data.summary.totals.salesCommission);

        statusEl.textContent = "Done";
      } catch (err) {
        errorEl.textContent = String(err.message || err);
        statusEl.textContent = "";
      } finally {
        runBtn.disabled = false;
      }
    }

    runBtn.addEventListener("click", loadData);
  </script>

</body>
</html>
